datastax-java-driver {
  advanced.protocol {
    compression = lz4
  }
}

datastax-java-driver.advanced.request-tracker {
  class = RequestLogger

  logs {
    success.enabled = true
    slow {
      threshold = 1 second
      enabled = true
    }

    error.enabled = true
    max-query-length = 1500
    show-values = true
    max-value-length = 50
    max-values = 50
    show-stack-traces = true
  }
}