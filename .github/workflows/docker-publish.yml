jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      name: Check gradle.properties changes
      id: check_changes
      with:
        filters: |
          gradle_properties:
            - 'gradle.properties'
    - uses: actions/github-script@v6
      name: Check version change
      if: steps.check_changes.outputs.gradle_properties == 'false'
      with:
        script: |
            core.setFailed('Version hasn't been changed! Increment the version in "gradle.properties"')
    - name: Simulate build
      run: echo "BUILD SIMULATION"
      
